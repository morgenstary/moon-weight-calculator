<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Moon weight calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cutive+Mono'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <main>
    <section>
      <figure class="mast-bg" style="background-image:url(img/moon.jpg)"></figure>
      <header class="mast-header">
        <h1 class="mast-title">Moon weight calculator</h1>
        <div class="mast-text">Enter your weight:
          <input id="input" oninput="valid(this)" type="text" inputmode="numeric" maxlength="3">
        </div>
        <div id="output"></div>
      </header>
    </section>
  </main>

  <script src="js/script.js"></script>

</body>

</html>
